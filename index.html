<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>學校行事曆管理系統</title>
    <style>
        /* 原有 CSS 保持不變，略過以節省空間 */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Microsoft JhengHei', Arial, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; color: #333; }
        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
        .header { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border-radius: 20px; padding: 30px; margin-bottom: 30px; box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1); }
        .header h1 { text-align: center; color: #4a5568; font-size: 2.5em; margin-bottom: 10px; background: linear-gradient(45deg, #667eea, #764ba2); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .save-btn { background: linear-gradient(45deg, #48bb78, #38a169); color: white; border: none; padding: 8px 16px; border-radius: 20px; cursor: pointer; font-size: 14px; margin-left: 10px; }
        .save-btn:hover { transform: scale(1.05); }
        .nav-tabs { display: flex; justify-content: center; gap: 10px; margin-top: 20px; flex-wrap: wrap; }
        /* ... 其他 CSS 與原版相同 ... */
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎓 學校行事曆管理系統</h1>
            <button class="save-btn" onclick="manualSave()">💾 手動儲存</button>
            <div class="nav-tabs">
                <button class="nav-tab active" onclick="showSection('calendar')">📅 行事曆檢視</button>
                <button class="nav-tab" onclick="showSection('class')">🏫 班級事務</button>
                <button class="nav-tab" onclick="showSection('school')">🎯 學年事務</button>
                <button class="nav-tab" onclick="showSection('course')">📚 課務提醒</button>
            </div>
        </div>
        <!-- 原有 HTML 內容保持不變，略過 ... -->
        <!-- 新增清除資料按鈕（可選） -->
        <button class="btn btn-danger" onclick="clearAllData()" style="position: fixed; bottom: 20px; right: 20px; z-index: 999;">🗑️ 清除所有資料</button>
    </div>

    <!-- 模態框與原版相同 ... -->

    <script>
        // 全域變數與原版相同 ...
        let currentDate = new Date('2025-09-09');  // 設定為當前日期

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadAllData();
            renderCalendar();
            updateTaskLists();
            updateGradeList();
            updateGradeSelect();
            
            // 設定預設日期為 2025-09-09
            const today = '2025-09-09';
            document.getElementById('classDateInput').value = today;
            document.getElementById('schoolDateInput').value = today;
            document.getElementById('courseDate').value = today;
        });

        // saveAllData() 與 loadAllData() 與原版相同 ...

        // 新增手動儲存函數
        function manualSave() {
            const success = saveAllData();
            if (success) {
                alert('✅ 資料已手動儲存！');
            } else {
                alert('❌ 儲存失敗，請檢查瀏覽器設定。');
            }
        }

        // addGrade() 優化：支援中文年段驗證
        function addGrade() {
            const newGrade = document.getElementById('newGrade').value.trim();
            if (!newGrade || !/^[A-Za-z0-9\u4e00-\u9fa5]+$/.test(newGrade)) {  // 支援英文/數字/中文
                alert('請輸入有效年段名稱（如 G11 或 高三）！');
                return;
            }
            if (grades.includes(newGrade)) {
                alert('此年段已存在！');
                return;
            }
            grades.push(newGrade);
            updateGradeList();
            updateGradeSelect();
            saveAllData();
            document.getElementById('newGrade').value = '';
            alert(`✅ 已新增年段：${newGrade}`);
        }

        // 其他函數與原版相同 ...
    </script>
</body>
</html>
