<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>學校行事曆管理系統</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            text-align: center;
            color: #4a5568;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .nav-tab {
            padding: 12px 24px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .nav-tab:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .nav-tab.active {
            background: linear-gradient(45deg, #48bb78, #38a169);
            transform: scale(1.05);
        }

        .content-section {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-in;
        }

        .content-section.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .calendar-container {
            margin-top: 30px;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 0 10px;
        }

        .calendar-nav {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .calendar-nav:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .current-month {
            font-size: 24px;
            font-weight: bold;
            color: #4a5568;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
            background: #e2e8f0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .calendar-day-header {
            background: linear-gradient(45deg, #4a5568, #2d3748);
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            font-size: 14px;
        }

        .calendar-day {
            background: white;
            min-height: 120px;
            padding: 10px;
            border: none;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }

        .calendar-day:hover {
            background: #f7fafc;
            transform: scale(1.02);
        }

        .calendar-day.other-month {
            background: #f7fafc;
            color: #a0aec0;
        }

        .calendar-day.selected {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .calendar-day.has-events {
            background: linear-gradient(135deg, #ffeaa7, #fab1a0);
        }

        .day-number {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .day-events {
            font-size: 11px;
            line-height: 1.2;
        }

        .event-item {
            background: rgba(102, 126, 234, 0.8);
            color: white;
            padding: 2px 6px;
            border-radius: 10px;
            margin: 2px 0;
            display: block;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .event-item.class-affairs { background: rgba(72, 187, 120, 0.8); }
        .event-item.school-affairs { background: rgba(237, 137, 54, 0.8); }
        .event-item.course-affairs { background: rgba(128, 90, 213, 0.8); }

        .form-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .form-section {
            background: rgba(247, 250, 252, 0.8);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .form-section h3 {
            color: #4a5568;
            margin-bottom: 20px;
            font-size: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            outline: none;
        }

        .date-selection {
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 15px;
            background: white;
            min-height: 120px;
            position: relative;
        }

        .date-selection.focused {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .selected-dates {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 10px;
            min-height: 40px;
        }

        .date-tag {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .date-tag .remove-date {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .date-input-area {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .date-input-area input[type="date"] {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #cbd5e0;
            border-radius: 8px;
            font-size: 14px;
        }

        .add-date-btn {
            background: linear-gradient(45deg, #48bb78, #38a169);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            white-space: nowrap;
        }

        .add-date-btn:hover {
            transform: scale(1.05);
        }

        .date-selection-hint {
            color: #718096;
            font-size: 12px;
            margin-top: 5px;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .btn-success {
            background: linear-gradient(45deg, #48bb78, #38a169);
        }

        .btn-danger {
            background: linear-gradient(45deg, #f56565, #e53e3e);
        }

        .btn-warning {
            background: linear-gradient(45deg, #ed8936, #dd6b20);
        }

        .grade-manager {
            margin-bottom: 20px;
        }

        .grade-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 15px 0;
        }

        .grade-item {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 600;
        }

        .remove-grade {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .task-list {
            margin-top: 20px;
        }

        .task-item {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 15px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .task-item:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .task-item.completed {
            background: #f0fff4;
            border-color: #48bb78;
            text-decoration: line-through;
            opacity: 0.7;
        }

        .task-content {
            flex: 1;
        }

        .task-title {
            font-weight: bold;
            color: #4a5568;
            margin-bottom: 5px;
        }

        .task-subtitle {
            color: #718096;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .task-date {
            color: #a0aec0;
            font-size: 12px;
        }

        .task-actions {
            display: flex;
            gap: 5px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .form-container {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .calendar-grid {
                font-size: 12px;
            }

            .calendar-day {
                min-height: 80px;
                padding: 5px;
            }

            .nav-tabs {
                gap: 5px;
            }

            .nav-tab {
                padding: 8px 16px;
                font-size: 14px;
            }

            .header h1 {
                font-size: 2em;
            }

            .task-item {
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
            }

            .task-actions {
                justify-content: center;
            }

            .date-input-area {
                flex-direction: column;
                gap: 8px;
            }

            .date-input-area input[type="date"] {
                flex: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎓 學校行事曆管理系統</h1>
            <div class="nav-tabs">
                <button class="nav-tab active" onclick="showSection('calendar')">📅 行事曆檢視</button>
                <button class="nav-tab" onclick="showSection('class')">🏫 班級事務</button>
                <button class="nav-tab" onclick="showSection('school')">🎯 學年事務</button>
                <button class="nav-tab" onclick="showSection('course')">📚 課務提醒</button>
            </div>
        </div>

        <!-- 行事曆檢視區 -->
        <div id="calendar" class="content-section active">
            <div class="calendar-container">
                <div class="calendar-header">
                    <button class="calendar-nav" onclick="prevMonth()">‹ 上個月</button>
                    <div class="current-month" id="currentMonth"></div>
                    <button class="calendar-nav" onclick="nextMonth()">下個月 ›</button>
                </div>
                <div class="calendar-grid" id="calendarGrid"></div>
            </div>
        </div>

        <!-- 班級事務區 -->
        <div id="class" class="content-section">
            <div class="form-container">
                <div class="form-section">
                    <h3>🏫 新增班級事務</h3>
                    <div class="form-group">
                        <label>事務標題：</label>
                        <input type="text" id="classTitle" placeholder="輸入班級事務標題">
                    </div>
                    <div class="form-group">
                        <label>自訂副標題：</label>
                        <input type="text" id="classSubtitle" placeholder="輸入副標題">
                    </div>
                    <div class="form-group">
                        <label>選擇日期：</label>
                        <div class="date-selection" id="classDateSelection">
                            <div class="selected-dates" id="classSelectedDates"></div>
                            <div class="date-input-area">
                                <input type="date" id="classDateInput">
                                <button type="button" class="add-date-btn" onclick="addDate('class')">新增日期</button>
                            </div>
                            <div class="date-selection-hint">可選擇多個日期，每個日期都會建立相同的事務</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>詳細說明：</label>
                        <textarea id="classDescription" rows="3" placeholder="輸入詳細說明"></textarea>
                    </div>
                    <button class="btn btn-success" onclick="addTask('class')">➕ 新增班級事務</button>
                </div>
                <div class="form-section">
                    <h3>📋 班級事務清單</h3>
                    <div id="classTaskList" class="task-list"></div>
                </div>
            </div>
        </div>

        <!-- 學年事務區 -->
        <div id="school" class="content-section">
            <div class="form-container">
                <div class="form-section">
                    <h3>🎯 新增學年事務</h3>
                    <div class="form-group">
                        <label>事務標題：</label>
                        <input type="text" id="schoolTitle" placeholder="輸入學年事務標題">
                    </div>
                    <div class="form-group">
                        <label>自訂副標題：</label>
                        <input type="text" id="schoolSubtitle" placeholder="輸入副標題">
                    </div>
                    <div class="form-group">
                        <label>選擇日期：</label>
                        <div class="date-selection" id="schoolDateSelection">
                            <div class="selected-dates" id="schoolSelectedDates"></div>
                            <div class="date-input-area">
                                <input type="date" id="schoolDateInput">
                                <button type="button" class="add-date-btn" onclick="addDate('school')">新增日期</button>
                            </div>
                            <div class="date-selection-hint">可選擇多個日期，每個日期都會建立相同的事務</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>詳細說明：</label>
                        <textarea id="schoolDescription" rows="3" placeholder="輸入詳細說明"></textarea>
                    </div>
                    <button class="btn btn-success" onclick="addTask('school')">➕ 新增學年事務</button>
                </div>
                <div class="form-section">
                    <h3>📋 學年事務清單</h3>
                    <div id="schoolTaskList" class="task-list"></div>
                </div>
            </div>
        </div>

        <!-- 課務提醒區 -->
        <div id="course" class="content-section">
            <div class="form-container">
                <div class="form-section">
                    <h3>📚 課務提醒管理</h3>
                    <div class="grade-manager">
                        <label>管理年段：</label>
                        <div class="grade-list" id="gradeList">
                            <div class="grade-item">
                                G12
                                <button class="remove-grade" onclick="removeGrade('G12')">×</button>
                            </div>
                            <div class="grade-item">
                                G10
                                <button class="remove-grade" onclick="removeGrade('G10')">×</button>
                            </div>
                            <div class="grade-item">
                                G7
                                <button class="remove-grade" onclick="removeGrade('G7')">×</button>
                            </div>
                        </div>
                        <div style="display: flex; gap: 10px; margin-top: 10px;">
                            <input type="text" id="newGrade" placeholder="輸入新年段名稱" style="flex: 1;">
                            <button class="btn" onclick="addGrade()">➕ 新增年段</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>選擇年段：</label>
                        <select id="courseGrade">
                            <option value="G12">G12</option>
                            <option value="G10">G10</option>
                            <option value="G7">G7</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>課務標題：</label>
                        <input type="text" id="courseTitle" placeholder="輸入課務提醒標題">
                    </div>
                    <div class="form-group">
                        <label>自訂副標題：</label>
                        <input type="text" id="courseSubtitle" placeholder="輸入副標題">
                    </div>
                    <div class="form-group">
                        <label>日期：</label>
                        <input type="date" id="courseDate">
                    </div>
                    <div class="form-group">
                        <label>詳細說明：</label>
                        <textarea id="courseDescription" rows="3" placeholder="輸入詳細說明"></textarea>
                    </div>
                    <button class="btn btn-success" onclick="addTask('course')">➕ 新增課務提醒</button>
                </div>
                <div class="form-section">
                    <h3>📋 課務提醒清單</h3>
                    <div id="courseTaskList" class="task-list"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 模態框 -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        // 全域變數
        let currentDate = new Date();
        let selectedDate = null;
        let tasks = {
            class: [],
            school: [],
            course: []
        };
        let grades = ['G12', 'G10', 'G7'];
        let selectedDates = {
            class: [],
            school: []
        };

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            renderCalendar();
            updateTaskLists();
            
            // 設定預設日期為今天
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('classDateInput').value = today;
            document.getElementById('schoolDateInput').value = today;
            document.getElementById('courseDate').value = today;
        });

        // 顯示不同區塊
        function showSection(sectionId) {
            document.querySelectorAll('.content-section').forEach(section => {
                section.classList.remove('active');
            });
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            document.getElementById(sectionId).classList.add('active');
            event.target.classList.add('active');
        }

        // 日期選擇功能
        function addDate(type) {
            const dateInput = document.getElementById(`${type}DateInput`);
            const date = dateInput.value;
            
            if (!date) {
                alert('請選擇日期！');
                return;
            }
            
            if (selectedDates[type].includes(date)) {
                alert('此日期已經選擇！');
                return;
            }
            
            selectedDates[type].push(date);
            updateSelectedDates(type);
            dateInput.value = '';
        }

        function removeDate(type, date) {
            selectedDates[type] = selectedDates[type].filter(d => d !== date);
            updateSelectedDates(type);
        }

        function updateSelectedDates(type) {
            const container = document.getElementById(`${type}SelectedDates`);
            let html = '';
            
            selectedDates[type].forEach(date => {
                html += `
                    <div class="date-tag">
                        ${date}
                        <button class="remove-date" onclick="removeDate('${type}', '${date}')">×</button>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        // 日曆相關功能
        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            document.getElementById('currentMonth').textContent = 
                `${year}年 ${month + 1}月`;
            
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const daysInMonth = lastDay.getDate();
            const startingDayOfWeek = firstDay.getDay();
            
            let html = '';
            const dayHeaders = ['日', '一', '二', '三', '四', '五', '六'];
            
            // 添加星期標題
            dayHeaders.forEach(day => {
                html += `<div class="calendar-day-header">${day}</div>`;
            });
            
            // 添加前月剩餘天數
            const prevMonth = new Date(year, month, 0);
            const prevMonthDays = prevMonth.getDate();
            for (let i = startingDayOfWeek - 1; i >= 0; i--) {
                const day = prevMonthDays - i;
                html += `<div class="calendar-day other-month">
                    <div class="day-number">${day}</div>
                </div>`;
            }
            
            // 添加本月天數
            for (let day = 1; day <= daysInMonth; day++) {
                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const dayTasks = getDayTasks(dateStr);
                const hasEvents = dayTasks.length > 0 ? 'has-events' : '';
                
                html += `<div class="calendar-day ${hasEvents}" onclick="selectDay('${dateStr}')">
                    <div class="day-number">${day}</div>
                    <div class="day-events">`;
                
                dayTasks.forEach(task => {
                    html += `<span class="event-item ${task.type}-affairs" title="${task.title} - ${task.subtitle}">${task.title}</span>`;
                });
                
                html += `</div></div>`;
            }
            
            // 添加下月開始天數
            const totalCells = Math.ceil((daysInMonth + startingDayOfWeek) / 7) * 7;
            const remainingCells = totalCells - (daysInMonth + startingDayOfWeek);
            for (let day = 1; day <= remainingCells; day++) {
                html += `<div class="calendar-day other-month">
                    <div class="day-number">${day}</div>
                </div>`;
            }
            
            document.getElementById('calendarGrid').innerHTML = html;
        }

        function getDayTasks(dateStr) {
            let dayTasks = [];
            
            Object.keys(tasks).forEach(type => {
                tasks[type].forEach(task => {
                    if (task.date === dateStr) {
                        dayTasks.push({...task, type});
                    }
                });
            });
            
            return dayTasks;
        }

        function selectDay(dateStr) {
            selectedDate = dateStr;
            const dayTasks = getDayTasks(dateStr);
            
            let modalContent = `<h2>📅 ${dateStr} 的事務</h2>`;
            
            if (dayTasks.length === 0) {
                modalContent += '<p style="text-align: center; color: #718096; margin: 20px 0;">此日期無安排事務</p>';
            } else {
                dayTasks.forEach(task => {
                    const typeNames = {
                        'class': '🏫 班級事務',
                        'school': '🎯 學年事務',
                        'course': '📚 課務提醒'
                    };
                    
                    modalContent += `
                        <div class="task-item ${task.completed ? 'completed' : ''}">
                            <div class="task-content">
                                <div class="task-title">${typeNames[task.type]}: ${task.title}</div>
                                <div class="task-subtitle">${task.subtitle}</div>
                                <div class="task-date">${task.description}</div>
                            </div>
                        </div>
                    `;
                });
            }
            
            document.getElementById('modalContent').innerHTML = modalContent;
            document.getElementById('eventModal').style.display = 'block';
        }

        function prevMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            // 如果換到不同年份，重新載入假日資料
            const newYear = currentDate.getFullYear();
            if (!holidays[`${newYear}-01-01`]) {
                loadStaticHolidays(newYear);
            }
            renderCalendar();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            // 如果換到不同年份，重新載入假日資料
            const newYear = currentDate.getFullYear();
            if (!holidays[`${newYear}-01-01`]) {
                loadStaticHolidays(newYear);
            }
            renderCalendar();
        }

        function closeModal() {
            document.getElementById('eventModal').style.display = 'none';
        }

        // 任務管理功能
        function addTask(type) {
            const title = document.getElementById(`${type}Title`).value.trim();
            const subtitle = document.getElementById(`${type}Subtitle`).value.trim();
            const description = document.getElementById(`${type}Description`).value.trim();
            
            if (!title) {
                alert('請填入標題！');
                return;
            }
            
            let dates = [];
            if (type === 'class' || type === 'school') {
                if (selectedDates[type].length === 0) {
                    alert('請選擇至少一個日期！');
                    return;
                }
                dates = selectedDates[type];
            } else {
                const date = document.getElementById(`${type}Date`).value;
                if (!date) {
                    alert('請選擇日期！');
                    return;
                }
                dates = [date];
            }
            
            const grade = type === 'course' ? document.getElementById('courseGrade').value : null;
            
            // 為每個選擇的日期建立任務
            dates.forEach(date => {
                const task = {
                    id: Date.now() + Math.random(),
                    title,
                    subtitle: subtitle || '無副標題',
                    date,
                    description: description || '無詳細說明',
                    completed: false,
                    grade: grade
                };
                
                tasks[type].push(task);
            });
            
            // 清除表單
            document.getElementById(`${type}Title`).value = '';
            document.getElementById(`${type}Subtitle`).value = '';
            document.getElementById(`${type}Description`).value = '';
            
            if (type === 'class' || type === 'school') {
                selectedDates[type] = [];
                updateSelectedDates(type);
            }
            
            updateTaskLists();
            renderCalendar();
            alert(`✅ 任務新增成功！已建立 ${dates.length} 個任務。`);
        }

        function toggleTask(type, id) {
            const task = tasks[type].find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                updateTaskLists();
                renderCalendar();
            }
        }

        function deleteTask(type, id) {
            if (confirm('確定要刪除此任務嗎？')) {
                tasks[type] = tasks[type].filter(t => t.id !== id);
                updateTaskLists();
                renderCalendar();
            }
        }

        function updateTaskLists() {
            Object.keys(tasks).forEach(type => {
                const listElement = document.getElementById(`${type}TaskList`);
                let html = '';
                
                if (tasks[type].length === 0) {
                    html = '<p style="text-align: center; color: #718096; padding: 20px;">暫無任務</p>';
                } else {
                    tasks[type].forEach(task => {
                        const gradeInfo = task.grade ? `[${task.grade}] ` : '';
                        html += `
                            <div class="task-item ${task.completed ? 'completed' : ''}">
                                <div class="task-content">
                                    <div class="task-title">${gradeInfo}${task.title}</div>
                                    <div class="task-subtitle">${task.subtitle}</div>
                                    <div class="task-date">📅 ${task.date} | ${task.description}</div>
                                </div>
                                <div class="task-actions">
                                    <button class="btn ${task.completed ? 'btn-warning' : 'btn-success'}" 
                                            onclick="toggleTask('${type}', ${task.id})">
                                        ${task.completed ? '↩️ 未完成' : '✅ 完成'}
                                    </button>
                                    <button class="btn btn-danger" onclick="deleteTask('${type}', ${task.id})">
                                        🗑️ 刪除
                                    </button>
                                </div>
                            </div>
                        `;
                    });
                }
                
                listElement.innerHTML = html;
            });
        }

        // 年段管理功能
        function addGrade() {
            const newGrade = document.getElementById('newGrade').value.trim();
            if (!newGrade) {
                alert('請輸入年段名稱！');
                return;
            }
            
            if (grades.includes(newGrade)) {
                alert('此年段已存在！');
                return;
            }
            
            grades.push(newGrade);
            updateGradeList();
            updateGradeSelect();
            document.getElementById('newGrade').value = '';
        }

        function removeGrade(grade) {
            if (confirm(`確定要刪除年段 ${grade} 嗎？相關的課務提醒也會被刪除。`)) {
                grades = grades.filter(g => g !== grade);
                // 刪除相關的課務任務
                tasks.course = tasks.course.filter(task => task.grade !== grade);
                
                updateGradeList();
                updateGradeSelect();
                updateTaskLists();
                renderCalendar();
            }
        }

        function updateGradeList() {
            const gradeListElement = document.getElementById('gradeList');
            let html = '';
            
            grades.forEach(grade => {
                html += `
                    <div class="grade-item">
                        ${grade}
                        <button class="remove-grade" onclick="removeGrade('${grade}')">×</button>
                    </div>
                `;
            });
            
            gradeListElement.innerHTML = html;
        }

        function updateGradeSelect() {
            const selectElement = document.getElementById('courseGrade');
            let html = '';
            
            grades.forEach(grade => {
                html += `<option value="${grade}">${grade}</option>`;
            });
            
            selectElement.innerHTML = html;
        }

        // LINE 通知功能
        function saveLINESettings() {
            const token = document.getElementById('lineToken').value.trim();
            const groupId = document.getElementById('lineGroupId').value.trim();
            const notificationTime = parseInt(document.getElementById('notificationTime').value);
            const enabled = document.getElementById('enableNotification').checked;
            
            if (enabled && (!token || !groupId)) {
                alert('請填入 LINE Bot Token 和群組/使用者 ID！');
                return;
            }
            
            lineSettings = {
                token,
                groupId,
                notificationTime,
                enabled
            };
            
            // 儲存到本地
            localStorage.setItem('lineSettings', JSON.stringify(lineSettings));
            
            alert('✅ LINE 通知設定已儲存！');
        }

        function loadLINESettings() {
            const saved = localStorage.getItem('lineSettings');
            if (saved) {
                lineSettings = JSON.parse(saved);
                document.getElementById('lineToken').value = lineSettings.token || '';
                document.getElementById('lineGroupId').value = lineSettings.groupId || '';
                document.getElementById('notificationTime').value = lineSettings.notificationTime || 8;
                document.getElementById('enableNotification').checked = lineSettings.enabled || false;
            }
            updateNotificationLog();
        }

        async function sendLINEMessage(message) {
            if (!lineSettings.token || !lineSettings.groupId) {
                throw new Error('LINE 設定未完成');
            }

            const response = await fetch('https://api.line.me/v2/bot/message/push', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${lineSettings.token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    to: lineSettings.groupId,
                    messages: [{
                        type: 'text',
                        text: message
                    }]
                })
            });

            if (!response.ok) {
                throw new Error(`LINE API 錯誤: ${response.status}`);
            }

            return response.json();
        }

        async function testLINENotification() {
            try {
                const message = `🧪 測試通知\n\n這是來自學校行事曆管理系統的測試訊息。\n\n時間: ${new Date().toLocaleString('zh-TW')}`;
                
                await sendLINEMessage(message);
                
                // 記錄通知
                addNotificationLog('測試通知', '成功', message);
                
                alert('✅ 測試通知發送成功！請檢查 LINE 群組。');
            } catch (error) {
                console.error('測試通知失敗:', error);
                addNotificationLog('測試通知', '失敗', error.message);
                alert(`❌ 測試通知失敗: ${error.message}`);
            }
        }

        function checkDailyNotifications() {
            if (!lineSettings.enabled) return;

            const now = new Date();
            const currentHour = now.getHours();
            const currentMinute = now.getMinutes();
            const today = now.toISOString().split('T')[0];
            
            // 只在設定的小時的00分時執行
            if (currentMinute !== 0) return;
            
            let targetDate = today;
            
            // 如果是前一天提醒，調整日期
            if (lineSettings.notificationTime === 18) {
                const tomorrow = new Date(now);
                tomorrow.setDate(tomorrow.getDate() + 1);
                targetDate = tomorrow.toISOString().split('T')[0];
            }
            
            // 檢查是否該發送通知
            if (currentHour === lineSettings.notificationTime) {
                sendDailyNotification(targetDate);
            }
        }

        async function sendDailyNotification(dateStr) {
            try {
                const dayTasks = getDayTasks(dateStr);
                
                if (dayTasks.length === 0) return; // 沒有任務就不發送
                
                let message = `📅 ${dateStr} 行事曆提醒\n\n`;
                
                const typeNames = {
                    'class': '🏫 班級事務',
                    'school': '🎯 學年事務',
                    'course': '📚 課務提醒'
                };
                
                dayTasks.forEach((task, index) => {
                    const gradeInfo = task.grade ? `[${task.grade}] ` : '';
                    message += `${index + 1}. ${typeNames[task.type]}\n`;
                    message += `   📝 ${gradeInfo}${task.title}\n`;
                    message += `   💭 ${task.subtitle}\n`;
                    if (task.description && task.description !== '無詳細說明') {
                        message += `   📋 ${task.description}\n`;
                    }
                    message += '\n';
                });
                
                message += '⏰ 請記得完成相關事務！';
                
                await sendLINEMessage(message);
                
                // 記錄通知
                addNotificationLog(`每日提醒 (${dateStr})`, '成功', `發送 ${dayTasks.length} 項事務提醒`);
                
            } catch (error) {
                console.error('每日通知失敗:', error);
                addNotificationLog(`每日提醒 (${dateStr})`, '失敗', error.message);
            }
        }

        function addNotificationLog(type, status, details) {
            const log = {
                id: Date.now(),
                type,
                status,
                details,
                time: new Date().toLocaleString('zh-TW')
            };
            
            notificationLogs.unshift(log); // 新的記錄放在前面
            
            // 只保留最近50筆記錄
            if (notificationLogs.length > 50) {
                notificationLogs = notificationLogs.slice(0, 50);
            }
            
            updateNotificationLog();
        }

        function updateNotificationLog() {
            const logElement = document.getElementById('notificationLog');
            
            if (notificationLogs.length === 0) {
                logElement.innerHTML = '<p style="text-align: center; color: #718096; padding: 20px;">暫無通知記錄</p>';
                return;
            }
            
            let html = '';
            notificationLogs.forEach(log => {
                const statusClass = log.status === '成功' ? 'btn-success' : 'btn-danger';
                const statusIcon = log.status === '成功' ? '✅' : '❌';
                
                html += `
                    <div class="task-item">
                        <div class="task-content">
                            <div class="task-title">${log.type}</div>
                            <div class="task-subtitle">${log.details}</div>
                            <div class="task-date">🕒 ${log.time}</div>
                        </div>
                        <div class="task-actions">
                            <span class="btn ${statusClass}" style="cursor: default;">
                                ${statusIcon} ${log.status}
                            </span>
                        </div>
                    </div>
                `;
            });
            
            logElement.innerHTML = html;
        }

        // 點擊模態框外部關閉
        window.onclick = function(event) {
            const modal = document.getElementById('eventModal');
            if (event.target === modal) {
                closeModal();
            }
        }
